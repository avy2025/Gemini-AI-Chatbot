<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Gemini Models</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h2>Check Available Gemini Models</h2>
    <button onclick="checkModels()">Check Models</button>
    <div id="result"></div>

    <script src="config.js"></script>
    <script>
        async function checkModels() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Loading...';
            
            try {
                const response = await fetch(
                    "https://generativelanguage.googleapis.com/v1beta/models?key=" + CONFIG.GEMINI_API_KEY
                );
                
                const data = await response.json();
                
                if (data.models) {
                    let output = "Available models:\n\n";
                    data.models.forEach(model => {
                        output += `Name: ${model.name}\n`;
                        output += `Display Name: ${model.displayName}\n`;
                        output += `Supported Methods: ${model.supportedGenerationMethods.join(', ')}\n\n`;
                    });
                    resultDiv.textContent = output;
                } else {
                    resultDiv.textContent = "Error: " + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.textContent = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
